<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chat VueJS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

	<link rel="stylesheet" type="text/css" href="./src/css/styles.css">
</head>

<body>
	<div id="app">
		<div id="register" v-if="router == 'register'">
			<h2>Register</h2>
			<input type="text" name="name" v-model="registerName" placeholder="Digite seu usuÃ¡rio">
			<br />
			<button type="submit" v-on:click="register">Entrar</button>
		</div>
		
		<div id="users" v-if="router == 'chat'">
			<div class="users">
				<div class="user" v-for="user in users">
					<p><b>User:</b>{{ user.name }}</p>
				</div>
			</div>
			<div class="skills">
				<div class="skill" v-for="skill in user.status.skills"></div>
			</div>
		</div>

		<div id="chat" v-if="router == 'chat'">
			<h2>Chat</h2>
			
			<div class="messages">
				<p v-for="message in messages">
					<strong>{{ message.name }}:</strong><br>
					{{ message.message }}
				</p>
			</div>
			<textarea type="text" name="message" v-model="message" placeholder="Digite sua mensagem"></textarea>
			<br />
			<button type="submit" v-on:click="sendMessage">Enviar</button>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./src/js/script.js"></script>
</html>
